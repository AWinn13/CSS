<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="banner">
            <div class="content">
                <img class="profpic" src="user-circle.png" alt="Profile Picture">
                <h3>Anthony Winn</h3>
                <div class="location">
                    <img class="marker" src="map-marker.png" alt="map-marker">
                    <p>Shohola, PA</p>
                </div>
                <div class="text">
                    <p>Developer | Biologist | Problem Solver </p>
                    <p>Phish fan, Dog dad, and outdoor enthusiast </p>
                </div>
                <div class="edit">
                    <img class="gear" src="gear.png" alt="gear">
                    <a href="https://www.youtube.com/watch?v=l1HQnJ2OtVw">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
